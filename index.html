<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Russian-English E-Book</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Yeni Hikaye Ekle</h2>
    <input id="storyTitleInput" type="text" placeholder="Hikaye başlığını yazın" style="width:300px;"/>
    <br />
    <textarea id="storyInput" rows="4" cols="50" placeholder="Hikayeyi buraya yazın..."></textarea>
    <br />
    <textarea id="dictInput" rows="8" cols="50" placeholder='Kelime sözlüğünü JSON formatında girin, örn:
{
  "Мальчик": {"translation": "Boy", "grammar": "noun, nominative"},
  "увидел": {"translation": "saw", "grammar": "verb, past tense"}
}'>
    </textarea>
    <br />
    <button id="loadStoryBtn">Hikayeyi Ekle</button>

    <hr />

    <h3>Hikayeler</h3>
    <ul id="storyList"></ul>

    <div id="content">
        <h3 id="currentStoryTitle"></h3>
        <p id="story"></p>
    </div>
    <div id="popup" class="hidden"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
